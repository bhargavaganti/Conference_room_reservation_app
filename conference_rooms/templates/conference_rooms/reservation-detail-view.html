{% extends 'conference_rooms/base.html' %}

{% block content %}
    <div class="content">
        <p><strong>Room:</strong> {{ object.room }}</p>
        <p><strong>Date:</strong> {{ object.date|date:"d-m-Y" }}</p>
        <p><strong>Capacity:</strong> {{ object.room.capacity }}</p>
        <p><strong>Comment:</strong>
            <span class="comment">{{ object.comment }}</span>
        </p>
        </div>
{% endblock %}
