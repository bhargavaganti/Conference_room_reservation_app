{% extends 'conference_rooms/base.html' %}

{% block content %}
    <div class="content">
        <form action="." method="get">
            {{ form.as_p }}
            <input type="submit" value="Search"/>
        </form>
    </div>

    <div class="content">
        <ul>
        {% for object in object_list %}
            <li><a href="{% url 'reservation-create-view' %}?room={{ object.id }}&date={{ form.clean_date|date:'d-m-Y' }}">{{ object }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
