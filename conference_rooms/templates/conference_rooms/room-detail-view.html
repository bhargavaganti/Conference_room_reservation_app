{% extends 'conference_rooms/base.html' %}

{% block content %}
    <div class="content">
        <h2>Room</h2>
        <p>Name: {{ object }}</p>
        <p>Capacity: {{ object.capacity }}</p>
        <p>Projector:
            {% if object.projector_is_available %}
                Available
            {% else %}
                Not Available
            {% endif %}</p>
    </div>
{% endblock %}
